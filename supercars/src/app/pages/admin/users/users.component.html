<div class="container">
    <h1>Administraci√≥n de Usuarios</h1>

    <table class="table table-striped">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Email</th>
          <th>Rol</th>
        </tr>
      </thead>
      <tbody>
        @for (user of users ; track user) {
        <tr>
          <td>{{ user.name}}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.role }}</td>
        </tr>
      }
      </tbody>
    </table>
  </div>
